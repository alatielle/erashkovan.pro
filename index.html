<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script async src="js/counter.js"></script>
    <title>Elena Rashkovan</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" href="favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#da532c" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <div class="layout">
      <header class="layout__header">
        <h1 class="visually-hidden">Personal page of Elena Rashkovan</h1>
        <label class="switch">
          <input type="checkbox" />
          <span class="switch__button"></span>
          <span class="visually-hidden">Dark mode</span>
        </label>
      </header>

      <main class="layout__main">
        <div class="layout__left">
          <div class="pixel-art">
            <img
              class="pixel-art__image"
              src="images/pixel.svg"
              width="170"
              height="420"
              alt="Pixel art of a dark-haired white girl with glasses holding a laptop. Author: @poohiethewin (Twitter)"
            />
          </div>
        </div>
        <div class="layout__right">
          <div class="typewriter">
            <p>Hello!</p>
            <p>
              I'm Elena, frontend&nbsp;developer in&nbsp;Saint&nbsp;Petersburg.
            </p>
            <p>
              Reach&nbsp;me by&nbsp;<a href="mailto:elena@shiba.codes"
                >elena@<wbr />shiba.codes</a
              >
            </p>
          </div>
        </div>
      </main>
    </div>
    <script defer src="js/dark-mode.js"></script>
    <script defer src="js/typewriter.js"></script>
    <noscript
      ><div>
        <img
          src="https://mc.yandex.ru/watch/62843908"
          style="position:absolute; left:-9999px;"
          alt=""
        /></div
    ></noscript>
  </body>
</html>
